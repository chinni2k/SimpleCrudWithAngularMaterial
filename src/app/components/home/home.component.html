<div class="container">
  <h3 style="margin-left: 250px; font-size: 20px; border-color: #1783aa dash">
    Employee Details
  </h3>
  <div>
    <mat-dialog-actions>
      <button
        mat-button
        (click)="openDialog()"
        class="btn btn-primary"
        style="background-color: #1783aa; margin-bottom: 20px; color: white"
      >
        Add Employee
      </button>

      <button
        class="ml-2"
        mat-button
        style="background-color: #1783aa; color: white; margin-left: 20px"
        (click)="exportExcel()"
      >
        Export as Excel
      </button>
    </mat-dialog-actions>
  </div>
  <div #TABLE>
    <table
      #table
      mat-table
      [dataSource]="filteredEmployee"
      class="mat-elevation-z8"
    >
      <!-- Your table columns and data rows go here -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">{{ element.salary }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
